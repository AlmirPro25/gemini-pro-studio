<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Pro Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
      html, body, #root {
        height: 100%;
        overflow: hidden;
      }
      :root {
        --bg-primary: #131314;
        --bg-secondary: #1e1f20;
        --bg-secondary-rgb: 30, 31, 32; /* Added for opacity control */
        --bg-tertiary: #2a2b2c;
        --bg-quaternary: #1e1f20; /* Model messages have same bg as sidebar */
        --text-primary: #e3e3e3;
        --text-secondary: #c4c7c5;
        --text-tertiary: #8f9290;
        --border-color: #3c4043;
        --prose-invert-p: #e3e3e3;
        --prose-invert-code: #e3e3e3;
        --hljs-theme-url: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css";
      }

      html.light {
        --bg-primary: #ffffff;
        --bg-secondary: #f0f4f9;
        --bg-secondary-rgb: 240, 244, 249; /* Added for opacity control */
        --bg-tertiary: #e8f0fe;
        --bg-quaternary: #f0f4f9;
        --text-primary: #1f1f1f;
        --text-secondary: #3c4043;
        --text-tertiary: #5f6368;
        --border-color: #d1d5db;
        --prose-invert-p: #3c4043;
        --prose-invert-code: #1f2937;
        --hljs-theme-url: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css";
      }

      body {
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
      }
      .chat-message-container::-webkit-scrollbar, .sidebar-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .chat-message-container::-webkit-scrollbar-track, .sidebar-scroll::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      .chat-message-container::-webkit-scrollbar-thumb, .sidebar-scroll::-webkit-scrollbar-thumb {
        background-color: var(--bg-tertiary);
        border-radius: 4px;
        border: 2px solid var(--bg-primary);
      }
      pre code.hljs {
        display: block;
        overflow-x: auto;
        padding: 1em;
        background: #1e1e1e; /* Kept dark for both themes for better contrast */
        border-radius: 0 0 0.5rem 0.5rem;
      }
      .code-block-header {
        background: #3a3a3a; /* Kept dark for both themes */
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        color: #d1d5db;
        border-bottom: 1px solid #4a4a52;
        border-radius: 0.5rem 0.5rem 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .prose-invert p { color: var(--prose-invert-p); }
      .prose-invert code { color: var(--prose-invert-code); }
      
      .message-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      [data-tooltip] {
        position: relative;
        cursor: pointer;
      }
      [data-tooltip]:before {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        background-color: #111827;
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        z-index: 10;
      }
      [data-tooltip]:hover:before {
        opacity: 1;
        visibility: visible;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0-rc-f994737d14-20240522",

    "marked": "https://esm.sh/marked@13.0.2",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-bg-primary text-text-primary">
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script>
      require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
    </script>
    <script>
      // Initialize highlight.js after content is rendered
      // We will call this from our React components
      function highlightAllCode() {
        hljs.highlightAll();
      }
      function applyTheme(theme) {
        const doc = document.documentElement;
        const hljsTheme = document.getElementById('hljs-theme');
        if (theme === 'light') {
          doc.classList.add('light');
          hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css";
        } else {
          doc.classList.remove('light');
          hljsTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css";
        }
      }
      const savedTheme = localStorage.getItem('gemini-pro-studio-theme') || 'dark';
      applyTheme(savedTheme);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
